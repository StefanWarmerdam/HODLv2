name: PR
on:
  pull_request:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: ricardochaves/python-lint@v1.4.0
        with:
          use-pylint: true
          use-black: true
          use-isort: true
          extra-pylint-options: "--recursive=y"
